<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="./common_style.css" />
    <link href="./cart.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="heading">
        <div><i class="menu-icon fas fa-bars"></i></div>
        <h1>S H O P</h1>
        <i class="fas fa-shopping-cart"></i>
      </div>
      <nav>
        <a href="#">Men's Outwear</a>
        <a href="#">Ladies Outwear</a>
        <a href="#">Men's T-shirts</a>
        <a href="#">Ladies T-shirts</a>
      </nav>
    </header>
    <main>
      <div class="your-cart">
        <h1>Your Cart</h1>
        <span>(2 items)</span>
      </div>
      <div class="products">
        <div class="item item1">
          <div class="image">
            <img src="./Images/Mens_outwear/10-14146B.jpg" alt="hoodie" />
          </div>
          <div class="descripton">
            <div class="item-name">
              <a href="" class="product-link">YouTube Ultimate Hooded Sweatshirt</a>
              <div class="picking-options">
                <div class="quantity">
                  <div>
                      <span>Qty:</span>
                      <select class="quantity-number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                  </div>
                 
                </div>
                <div class="size"><span>Size:M</span></div>
                <div class="cost">$32.25</div>
              </div>
              <i class="fas fa-times"></i>
            </div>
            
          </div>
        </div>
        <div class="item item2">
          <div class="image">
            <img src="./Images/Mens_outwear/10-14146B.jpg" alt="hoodie" />
          </div>
          <div class="descripton">
            <div class="item-name">
                <a href="" class="product-link">YouTube Ultimate Hooded Sweatshirt</a>
                <div class="picking-options">
                    <div class="quantity">
                      <span>Qty:</span>
                      <select class="quantity-number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                    <div class="size"><span>Size:M</span></div>
                    <div class="cost">$32.25</div>
                  </div>
              <i class="fas fa-times"></i>
            </div>
            
          </div>
        </div>
   <div class="amount">
      <span>Total: &nbsp&nbsp&nbsp$143</span>
      <div class="checkout">CHECKOUT</div>
   </div>

      </div>
    </main>

    <footer>
      <div class="footer-details">
        <a href="#">Made by Polymer</a>
        <h2 class="demo">Demo only</h2>
      </div>
    </footer>
  </body>
</html>
